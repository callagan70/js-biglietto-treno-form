<!-- SECTION 1 -->
<h1>Calcola il prezzo</h1>
<div id="prezzohtml">

                <form method="get">
                  <div class="inputform">
                    <div class="d-flex">
                          <label for="name">Nome e cognome</label>
                          <input type="text" id="name" name="name">
                    </div>
                  
                    <div class="d-flex">
                          <label for="kilometri">Km da percorrere</label>
                          <input type="number" id="kilometri" name="kilometri" min="1" max="5000">
                    </div>
                  
                    <div class="d-flex">
                      <label for="eta">Età ?</label>
                      <select name="eta" id="eta">
                            <option value="none">---------</option>
                            <option value="minore">minore 18</option>
                            <option value="tra">tra 18 e 65</option>
                            <option value="più">più di 65</option>
                      </select>
                    </div>
                  
                  </div>
                  
                    <div class="bottoni">
                            <input type="submit" value="Submit">
                            <input type="reset">
                    </div>
                  </form>

</div>

<!-- !SECTION 1 end-->
